];

const selector1=document.getElementById('glove1');
const selector2=document.getElementById('glove2');
const selector3=document.getElementById('glove3');
const table=document.getElementById('comparisonTable');

gloves.forEach(g=>{
[selector1,selector2,selector3].forEach(s=>{
const opt=document.createElement('option');
opt.value=g.id;
opt.textContent=`${g.brand} ${g.model}`;
s.appendChild(opt);
});
});

function renderStars(rating){
const fullStars=Math.floor(rating);
const hasHalf=rating%1>=0.5;
let stars='★'.repeat(fullStars);
if(hasHalf) stars+='½';
return stars;
}

function getGloveById(id){
return gloves.find(g=>g.id==id);
}

function render(){
const ids=[selector1.value,selector2.value,selector3.value].filter(v=>v);

if(ids.length<2){
table.innerHTML='<p style="color:var(--muted);padding:32px 0;text-align:center">Select at least 2 gloves to compare</p>';
return;
}

const selectedGloves=ids.map(getGloveById);

const specs=['price','palm_thickness','latex_type','closure','weight','overall','grip','durability','comfort'];
const labels={'price':'Price','palm_thickness':'Palm Thickness','latex_type':'Latex Type','closure':'Closure','weight':'Weight','overall':'Overall Rating','grip':'Grip Rating','durability':'Durability Rating','comfort':'Comfort Rating'};

let html='<table class="comparison-table"><tbody>';

specs.forEach(spec=>{
html+=`<tr class="spec-row">
<td class="spec-label">${labels[spec]}</td>`;

selectedGloves.forEach(g=>{
let val=g[spec];
if(spec==='price') val=`$${val}`;
if(spec.includes('Rating')) val=`${renderStars(val)} ${val}`;
html+=`<td>${val}</td>`;
});

html+='</tr>';
});

html+=`</tbody></table>`;
table.innerHTML=html;
}

selector1.onchange=render;
selector2.onchange=render;
selector3.onchange=render;
</script>
